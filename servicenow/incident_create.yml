---
- name: Creating an Incident Ticket because something went wrong
  hosts: localhost
  gather_facts: no
  
  tasks:

    - name: Create the incident ticket
      servicenow.itsm.incident:
        instance:
          host: "{{ instance }}"
          username: "{{ username }}"
          password: "{{ password }}"
        state: new
        caller: "{{ caller_name }}"
        short_description: Ansible Automation Platform playbook has errored out
        description: "foobar"
        impact: low
        urgency: low